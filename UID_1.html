<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #form-container {
      width: 40%;
      padding: 20px;
      margin: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    #student-form label {
      font-weight: bold;
      color: #555;
    }
    #student-form input[type="text"],
    #student-form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #student-form input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #student-form input[type="button"]:hover {
      background-color: #218838;
    }
    #data-container {
      width: 40%;
      padding: 20px;
      margin: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .student-box {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fafafa;
    }
    .student-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Student Form</h1>
    <form id="student-form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="rollno">Roll No:</label><br>
      <input type="text" id="rollno" name="rollno"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br>
      <label for="cgpa">CGPA:</label><br>
      <input type="number" id="cgpa" name="cgpa" step="0.01"><br>
      <input type="button" value="Submit" onclick="addStudent()">
    </form>
  </div>

  <div id="data-container">
    <h1>Student Data</h1>
    <div id="demo"></div>
  </div>

  <script>
    class Student {
      constructor(name, rollno, address, cgpa) {
        this.name = name;
        this.rollno = rollno;
        this.address = address;
        this.cgpa = cgpa;
      }
    }

    let students = [];

    function addStudent() {
      const name = document.getElementById("name").value;
      const rollno = document.getElementById("rollno").value;
      const address = document.getElementById("address").value;
      const cgpa = document.getElementById("cgpa").value;

      const obj1 = new Student(name, rollno, address, cgpa);
      students.push(obj1);

      document.getElementById("demo").innerHTML = "";
      students.forEach((obj1) => {
        document.getElementById("demo").innerHTML += 
          `<div class="student-box">
            <p><strong>Name:</strong> ${obj1.name}</p>
            <p><strong>Roll No:</strong> ${obj1.rollno}</p>
            <p><strong>Address:</strong> ${obj1.address}</p>
            <p><strong>CGPA:</strong> ${obj1.cgpa}</p>
          </div>`;
      });

      document.getElementById("name").value = "";
      document.getElementById("rollno").value = "";
      document.getElementById("address").value = "";
      document.getElementById("cgpa").value = "";
    }
  </script>
</body>
</html>
